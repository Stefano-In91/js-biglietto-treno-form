<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Trenitalia</title>

      <link rel="stylesheet" href="css/style.css">
   </head>

   <body>
      <header>
         <h1>Calcola il prezzo del tuo biglietto</h1>
      </header>
      <main>
         <div class="container">
            <div id="input-field">
               <form action="">
                  <div class="inputs-div">
                     <div class="col-3">
                        <label for="first-name">Nome:</label>
                        <input type="text" id="first-name" name="first-name" value=" " placeholder="Nome">
                     </div>
                     <div class="col-3">
                        <label for="last-name">Cognome:</label>
                        <input type="text" id="last-name" name="last-name" value=" " placeholder="Cognome">
                     </div>
                     <div class="col-3">
                        <label for="km">Km da percorrere:</label>
                        <input type="number" id="km" name="km" value=" " placeholder="Km">
                     </div>
                     <div class="col-3">
                        <label for="age">Et√†:</label>
                        <select name="age" id="age">
                           <option value="">-</option>
                           <option value="adult">Maggiorenne</option>
                           <option value="underage">Minorenne</option>
                           <option value="over_age">Over 65</option>
                        </select>
                     </div>
                  </div>
                  <div style="text-align: center; margin-top: 10px;">
                     <button id="generate-btn" type="button">Genera</button>
                     <button id="reset-btn" type="reset">Reset</button>
                  </div>
               </form> 
            </div>

            <div class="hidden">
               <h1>Il Tuo biglietto</h1>
               <div id="ticket-field">
                  <h3>Dettaglio passeggero</h3>
                  <table>
                     <tr>
                        <th>Nome Passeggero</th>
                        <th>Tariffa</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo Biglietto</th>
                     </tr>
                     <tr>
                        <th class="ticket-data"></th>   <!-- Cognome Nome -->
                        <td class="ticket-data"></td>   <!-- Tariffa -->
                        <td class="ticket-data"></td>   <!-- Carrozza -->
                        <td class="ticket-data"></td>   <!-- Codice CP -->
                        <td class="ticket-data"></td>   <!-- Costo -->
                     </tr>
                  </table>           
               </div>
            </div>
         </div>
      </main>
      <script src="js/app.js"></script>
   </body>
</html>
